# Default values for scry-ingestor
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global settings
global:
  # Image registry (can be overridden)
  imageRegistry: ""
  imagePullSecrets: []

# Image configuration
image:
  repository: scry-ingestor
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Service Account
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use
  name: ""

# Pod annotations
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8000"
  prometheus.io/path: "/metrics"

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

# ============================================================================
# API Service Configuration
# ============================================================================
api:
  enabled: true
  replicaCount: 3
  
  # Resource limits and requests
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  
  # Autoscaling
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  
  # Liveness and readiness probes
  livenessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  readinessProbe:
    httpGet:
      path: /ready
      port: http
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  
  # Service configuration
  service:
    type: ClusterIP
    port: 80
    targetPort: 8000
    annotations: {}
  
  # Ingress configuration
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      nginx.ingress.kubernetes.io/rate-limit: "100"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - host: api.scryingestor.example.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: scry-ingestor-tls
        hosts:
          - api.scryingestor.example.com

# ============================================================================
# Celery Worker Configuration
# ============================================================================
celery:
  enabled: true
  
  # Worker configuration
  worker:
    replicaCount: 3
    concurrency: 4
    maxTasksPerChild: 1000
    
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi
      requests:
        cpu: 1000m
        memory: 2Gi
    
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 20
      targetCPUUtilizationPercentage: 75
      targetMemoryUtilizationPercentage: 85
  
  # Beat scheduler (single instance)
  beat:
    enabled: true
    resources:
      limits:
        cpu: 200m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi

# ============================================================================
# External Dependencies Configuration
# ============================================================================

# PostgreSQL database
postgresql:
  enabled: false  # Set to true to deploy PostgreSQL chart
  auth:
    username: scry
    password: ""  # Set via secret
    database: scry_ingestor
  primary:
    persistence:
      enabled: true
      size: 20Gi
  
  # External PostgreSQL (if not deploying chart)
  external:
    enabled: true
    host: "scry-postgres.abc123.us-east-1.rds.amazonaws.com"
    port: 5432
    database: "scry_ingestor"
    username: "scry"
    # Password from secret
    passwordSecret:
      name: "scry-db-secret"
      key: "password"

# Redis cache
redis:
  enabled: false  # Set to true to deploy Redis chart
  auth:
    enabled: true
    password: ""  # Set via secret
  master:
    persistence:
      enabled: true
      size: 8Gi
  
  # External Redis
  external:
    enabled: true
    host: "scry-redis.abc123.cache.amazonaws.com"
    port: 6379
    # Password from secret
    passwordSecret:
      name: "scry-redis-secret"
      key: "password"

# Kafka
kafka:
  enabled: false  # Set to true to deploy Kafka chart
  
  # External Kafka (AWS MSK)
  external:
    enabled: true
    brokers:
      - "b-1.scry-kafka.abc123.kafka.us-east-1.amazonaws.com:9092"
      - "b-2.scry-kafka.abc123.kafka.us-east-1.amazonaws.com:9092"
      - "b-3.scry-kafka.abc123.kafka.us-east-1.amazonaws.com:9092"
    topic: "scry.ingestion.complete"
    schemaRegistry:
      url: "https://schema-registry.scryingestor.example.com"

# ============================================================================
# Application Configuration
# ============================================================================
config:
  # Environment (development, staging, production)
  environment: production
  
  # Logging
  logLevel: INFO
  structuredLogging: true
  
  # Feature flags
  features:
    rateLimiting: true
    auditLogging: true
    chaosEngineering: false
  
  # Rate limiting
  rateLimit:
    enabled: true
    requestsPerWindow: 1000
    windowSeconds: 60
    strategy: "api_key"

# Secrets (reference external secrets)
secrets:
  # Database credentials
  database:
    existingSecret: "scry-db-secret"
    passwordKey: "password"
  
  # Redis credentials
  redis:
    existingSecret: "scry-redis-secret"
    passwordKey: "password"
  
  # API keys
  apiKeys:
    existingSecret: "scry-api-keys"
    keysKey: "keys.json"

# ============================================================================
# Persistence
# ============================================================================
persistence:
  # Logs volume
  logs:
    enabled: true
    storageClass: "gp3"
    accessMode: ReadWriteOnce
    size: 10Gi
  
  # Data volume
  data:
    enabled: true
    storageClass: "gp3"
    accessMode: ReadWriteOnce
    size: 50Gi

# ============================================================================
# Monitoring and Observability
# ============================================================================
monitoring:
  # Prometheus ServiceMonitor
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s
    labels: {}
  
  # Grafana dashboards
  grafana:
    enabled: true
    dashboardsConfigMap: "scry-ingestor-dashboards"

# OpenTelemetry
opentelemetry:
  enabled: true
  endpoint: "http://otel-collector:4317"
  serviceName: "scry-ingestor"

# ============================================================================
# Node Selection and Tolerations
# ============================================================================
nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - scry-ingestor
          topologyKey: kubernetes.io/hostname

# ============================================================================
# Pod Disruption Budget
# ============================================================================
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# ============================================================================
# Network Policies
# ============================================================================
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 5432  # PostgreSQL
        - protocol: TCP
          port: 6379  # Redis
        - protocol: TCP
          port: 9092  # Kafka
        - protocol: TCP
          port: 443   # HTTPS
        - protocol: TCP
          port: 53    # DNS
        - protocol: UDP
          port: 53    # DNS
