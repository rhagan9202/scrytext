{{- if .Values.api.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scry-ingestor.fullname" . }}-api
  labels:
    {{- include "scry-ingestor.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  {{- if not .Values.api.autoscaling.enabled }}
  replicas: {{ .Values.api.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "scry-ingestor.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "scry-ingestor.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "scry-ingestor.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: api
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
          - uvicorn
          - scry_ingestor.api.main:app
          - --host
          - "0.0.0.0"
          - --port
          - "8000"
          - --workers
          - "4"
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: {{ .Values.config.environment | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.config.logLevel | quote }}
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.database.existingSecret }}
              key: {{ .Values.secrets.database.passwordKey }}
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.redis.existingSecret }}
              key: {{ .Values.secrets.redis.passwordKey }}
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: {{ join "," .Values.kafka.external.brokers | quote }}
        - name: KAFKA_TOPIC
          value: {{ .Values.kafka.external.topic | quote }}
        - name: RATE_LIMIT_ENABLED
          value: {{ .Values.config.rateLimit.enabled | quote }}
        - name: RATE_LIMIT_REQUESTS_PER_WINDOW
          value: {{ .Values.config.rateLimit.requestsPerWindow | quote }}
        - name: RATE_LIMIT_WINDOW_SECONDS
          value: {{ .Values.config.rateLimit.windowSeconds | quote }}
        - name: OTEL_ENABLED
          value: {{ .Values.opentelemetry.enabled | quote }}
        {{- if .Values.opentelemetry.enabled }}
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ .Values.opentelemetry.endpoint | quote }}
        - name: OTEL_SERVICE_NAME
          value: {{ .Values.opentelemetry.serviceName | quote }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.api.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.api.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.api.resources | nindent 12 }}
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: logs
        {{- if .Values.persistence.logs.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "scry-ingestor.fullname" . }}-logs
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: data
        {{- if .Values.persistence.data.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "scry-ingestor.fullname" . }}-data
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: tmp
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
