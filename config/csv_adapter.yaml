# CSV Adapter Configuration
# This file contains DEFAULT settings and options
# Actual file paths should be provided at runtime via API or code

# Default processing mode
use_cloud_processing: false

# Disk read settings for large files
read_options:
  chunk_size: 1048576  # 1MB chunks by default
  max_bytes: null  # Optional upper bound to guard against oversized files
  encoding: "utf-8"
  errors: "strict"

# CSV parsing options (pandas read_csv parameters)
csv_options:
  delimiter: ","
  skip_blank_lines: true
  skip_rows: 0
  header: 0  # Row number to use as column names
  
# Data validation rules
validation:
  min_rows: 1
  max_rows: null  # null for unlimited
  required_columns: []  # List column names that must exist
  allow_empty_values: true
  
# Data transformation options
transformation:
  strip_whitespace: true
  lowercase_columns: false
  drop_duplicates: false
