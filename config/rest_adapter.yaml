# REST Adapter Configuration
# Default settings and options for interacting with HTTP APIs

# Processing mode
use_cloud_processing: false

# HTTP request settings
method: "GET"
timeout: 30  # seconds
headers: {}
query_params: {}
body: null
body_format: auto  # auto | json | text | bytes
follow_redirects: false
max_content_length: 5242880  # 5 MB hard limit
allowed_hosts: []  # Optional host allowlist, supports wildcards like "*.example.com"
allowed_url_patterns: []  # Optional regex patterns evaluated against the full URL
allow_private_networks: false  # Explicit opt-in for private/loopback network targets

# Retry policy (disabled by default; enable for idempotent operations such as GET/HEAD)
retry:
  enabled: false
  max_attempts: 3
  backoff_factor: 0.5
  max_backoff: 5.0
  jitter: 0.1
  status_forcelist: [429, 500, 502, 503, 504]
  retry_on_methods: ["GET", "HEAD", "OPTIONS"]

# Authentication options (extend as needed)
auth:
  type: none  # none | basic | bearer
  username: null
  password: null
  token: null

# Validation rules
validation:
  expected_statuses: [200]
  min_content_length: null
  max_content_length: 5242880  # 5 MB soft alert
  required_headers: []

# Transformation options
transformation:
  response_format: auto  # auto | json | text | bytes
