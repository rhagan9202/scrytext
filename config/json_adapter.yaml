# JSON Adapter Configuration
# This file contains DEFAULT settings and options
# Actual file paths should be provided at runtime via API or code

# Default processing mode
use_cloud_processing: false

# JSON parsing options
json_options:
  strict: true  # Strict JSON parsing
  flatten: false  # Flatten nested structures
  
# Data validation rules
validation:
  max_size_bytes: 10485760  # 10MB default limit
  required_fields: []  # List field names that must exist
  allow_null_values: true
  
# Data transformation options
transformation:
  flatten_nested: false
  max_depth: null  # null for unlimited nesting
